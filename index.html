<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link rel="stylesheet" href="./styles/output.css">
</head>
<body>
    <header>

    </header>
    <main>
        <!-- main container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/triangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area(A) = 0.5 x b x h</p>
                      <p>
                        <!-- triangle base -->
                        <input type="text" name="" id="triangle-base" class="border w-20 px-2 text-xl bg-gray-200" placeholder="base">
                        <span class="ml-1">cm</span>
                        <!-- triangle height -->
                        <input type="text" name="" id="triangle-height" class="ml-4 border w-20 px-2 text-xl bg-gray-200" placeholder="height">
                        <span class="ml-1">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="triangle-area" class="font-bold">00</span>cm<sup>2</sup></p>
                      <div class="card-actions w-full">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/rectangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area(A) = l x b</p>
                      <p>
                        <!-- rectangle length -->
                        <input type="text" name="" id="rectangle-length" class="border w-20 px-2 text-xl bg-gray-200" placeholder="length">
                        <span class="ml-1">cm</span>
                        <!-- rectangle breadth -->
                        <input type="text" name="" id="rectangle-breadth" class="ml-4 border w-24 px-2 text-xl bg-gray-200" placeholder="breadth">
                        <span class="ml-1">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="rectangle-area" class="font-bold">00</span>cm<sup>2</sup></p>
                      <div class="card-actions w-full">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/triangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area(A) = 0.5 x b x h</p>
                      <p>
                        <!-- triangle base -->
                        <input type="text" name="" id="triangle-base" class="border w-20 px-2 text-xl bg-gray-200" placeholder="base">
                        <span class="ml-1">cm</span>
                        <!-- triangle height -->
                        <input type="text" name="" id="triangle-height" class="ml-4 border w-20 px-2 text-xl bg-gray-200" placeholder="height">
                        <span class="ml-1">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="triangle-area" class="font-bold">00</span>cm<sup>2</sup></p>
                      <div class="card-actions w-full">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>  
            </div>
            <!-- area calculator -->
            <div class="w-[400px]">
                <div class="text-4xl">Area Calculator</div>
            </div>
        </div>
    </main>
    <script src="./js/utilities.js"></script>
    <script src="./js/area-calculator.js"></script>
</body>
</html>
